<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background: lightsalmon;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="user-container">

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => showUserNames(data));

        function showUserNames(data) {
            let userHtml = '';
            data.forEach(user => {
                userHtml = userHtml + `<div class= "user">
                    <h2>User Name :${user.name}</h2>
                    <p>Email :${user.email} </p>
                    <p>address:
                    street:${user.address.street} . suite:${user.address.suite} . city:${user.address.city} . zipcode:${user.address.zipcode} </p>
                    <p>company:name:${user.company.name} . catchPhrase:${user.company.catchPhrase} . bs:${user.company.bs} </p>
                </div>`
            });
            const userContainer = document.getElementById('user-container');
            userContainer.innerHTML = userHtml;
        }
    </script>
</body>

</html>
